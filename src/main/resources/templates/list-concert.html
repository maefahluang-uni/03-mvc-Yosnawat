<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Concert</h1>
        <form th:action="@{/concerts}" th:object="${concert}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" id="title" required />
            </div>
            <div class="form-group">
                <label for="performer">Performer</label>
                <input type="text" th:field="*{performer}" id="performer" />
            </div>
            <div class="form-group">
                <label for="date">Date (YYYY-MM-DD)</label>
                <input type="date" th:field="*{date}" id="date" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" id="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Concert" />
            </div>
        </form>
        <a href="/concerts">Back to Concert List</a>
    </div>
</body>
</html>
